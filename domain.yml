version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- bot_challenge
- goodbye
- search_by_title
- search_by_genre
- check_date
- check_rate
- random_movie
- mark_watched
- mark_rate
- mark_unwatched
- list_watched_movies

entities:
- movie_genre
- movie_title
- movie_personal_rate

slots:
  movie_title:
    type: text
    influence_conversation: false

  movie_genre:
    type: text
    influence_conversation: false

  movie_personal_rate:
    type: text
    influence_conversation: false

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_rate:
  - text: how would you rate it out of 10?
  utter_what_can_i_do:
  - text: what can I do for you?

actions:
- action_by_genre_search
- action_by_title_search
- action_check_date
- action_check_genre
- action_check_rate
- action_give_random_movies
- action_mark_watched
- action_mark_rate
- action_mark_unwatched
- action_list_watched_movies
